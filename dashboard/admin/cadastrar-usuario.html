</head>

    <nav class="menu" id="menuDashboard">

            <figure>
                <img src="../../img/13139233_976693842438104_1197872191447127231_n.jpg" alt="minha foto">
            </figure>
            <span>Jussara Rezende</span>
        </div>
        <button id="sair" class="btnSair" onmousemove="mudarTextoBotao()" onmouseout="voltarTextoBotao()"><i class="mdi mdi-circle"></i>Conectado</button>

        <ul>
            <li><a href="dashboard.html"><i class="mdi mdi-home"></i>Home</a></li>
            <li><a href="meus-dados.html"><i class="mdi mdi-archive"></i>Meus Dados</a></li>

            <li><a href="usuarios.html" class="active"><i class="mdi mdi-account-multiple"></i>Usuários</a></li>
        </ul>
    </nav>

    <main class="conteudo-dashboard">
        <h1 class="title-dashboard"><i class="mdi mdi-account-plus dark-blue"></i>Cadastrar usuário</h1>
        <a class="link-voltar" href="usuarios.html"><i class="mdi mdi-arrow-left"></i>Voltar</a>

        <form action="" class="form-konoha form-responsive">

            <label>Perfil do usuário</label>
            <div class="select-type-user">
                <input type="radio" name="tipoUser" id="admin">
                <label for="admin">Admin</label>
                <input type="radio" name="tipoUser" id="moderador">
                <label for="moderador">Moderador</label>
                <input type="radio" name="tipoUser" id="aluno">
                <label for="aluno">Aluno</label>
            </div>

            <label for="nome">Nome do usuário</label><input type="text" id="nome" name="nome" placeholder="Digite o nome do usuário">

            <label for="cpf">CPF do usuário</label><input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

            <label for="dtNasc">Data de nascimento</label><input type="text" id="dtNasc" name="dtNasc" placeholder="dia/mês/ano">

            <label for="email">Email do usuário</label><input type="text" id="email" name="email" placeholder="Digite o email do usuário">
            <label for="matricula">Matricula do usuário</label><input type="text" id="matricula" name="matricula" placeholder="Digite a matricula do usuário">
            <label class="label-k">Gênero</label>

            <div class="options-select">
                <input type="radio" name="genero" id="men" value="m">
                <label for="men" class="men">Masculino <i class="mdi mdi-gender-male"></i></label>

                <input type="radio" name="genero" id="woman" value="woman">
                <label for="woman" class="woman">Feminino <i class="mdi mdi-gender-female"></i></label>
            </div>

            <label for="fotoPerfil">Foto 3x4</label>
            <div class="preview-image">
                <label for="fotoPerfil" id="labelUploadImage" class="label-upload-image"><i class="mdi mdi-account-outline"></i></label><input type="file" name="fotoPerfil" id="fotoPerfil" onchange="loadFile()"> <img id="previewImage" />
                <label for="fotoPerfil" class="cancel-upload" id="cancelUpload" onclick="cancelUpload()"><i class="mdi mdi-cancel"></i>Enviar outra imagem</label>
            </div>
            <button type="submit" class="btn btn-blue">Salvar Alterações</button>
        </form>

    </main>
</body>

<script src="../../js/konoha.js"></script>

</html>
