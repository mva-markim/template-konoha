    <title>Konoha - Moderador</title>
</head>

<body>
    <span class="btn-menu"><button onclick="btnMenuDashboard()"><i class="mdi mdi-menu" id="menuIcon"></i></button><i class="mdi mdi-xing"></i>onoha</span>
    <nav class="menu" id="menuDashboard">
        <div class="plano-de-fundo">
            <figure>
                <img src="../../img/rodolfocruz_1462736986_49.jpg" alt="minha foto">
            </figure>
            <span>Rodolfo Cruz</span>
        </div>
        <button id="sair" class="btnSair" onmousemove="mudarTextoBotao()" onmouseout="voltarTextoBotao()"><i class="mdi mdi-circle"></i>Conectado</button>

        <ul>
            <li><a href="home.html"><i class="mdi mdi-home"></i>Home</a></li>
            <li><a href="meus-dados.html"><i class="mdi mdi-archive"></i>Meus Dados</a></li>
            <li><a href="agendas.html" class="active"><i class="mdi mdi-book-variant"></i>Agendas de Eventos</a></li>
            <li><a href="meus-eventos.html"><i class="mdi mdi-star"></i>Meus Eventos</a></li>
        </ul>
    </nav>

    <main class="conteudo-dashboard">
        <h1 class="title-dashboard"><i class="mdi mdi-book"></i>Editar agenda</h1>
        <a href="agendas.html" class="link-voltar"><i class="mdi mdi-arrow-left"></i>Voltar</a>
        <form class="form-konoha form-responsive">
            <label for="nome" class="label-k">Nome da agenda de eventos</label><input type="text" name="nome" id="nome" class="input-k" placeholder="Digite o nome da agenda" value="XI Jornada Cientifica Cultural e Social">

            <label for="dataInicio" class="label-k">Data de inicio</label><input type="text" name="dataInicio" id="dataInicio" class="input-k" placeholder="dia/mês/ano" value="22/02/2018">

            <label for="dataEncerramento" class="label-k">Data de encerramento</label><input type="text" name="dataEncerramento" id="dataEncerramento" class="input-k" placeholder="dia/mês/ano" value="05/03/2018">

            <label for="descricao" class="label-k">Descrição</label><textarea name="descricao" id="descricao" class="text-area-k" placeholder="Discorra sobre a agenda" maxlength="250">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia vo</textarea>


            <label>Imagem da agenda</label>
            <div class="preview-image">
                <label for="fotoPerfil" id="labelUploadImage" class="label-upload-image"><i class="mdi mdi-image"></i></label><input type="file" name="fotoPerfil" id="fotoPerfil" onchange="loadFile()"> <img id="previewImage" />
                <label for="fotoPerfil" class="cancel-upload" id="cancelUpload" onclick="cancelUpload()"><i class="mdi mdi-cancel"></i>Enviar outra imagem</label>
                <span id="info-image-preview"><i class="mdi mdi-information-variant"></i>Recomendamos uma imagem de tamanho: 993x304 pixels</span>
            </div>
            <button type="submit" class="btn btn-blue">Criar agenda</button>

        </form>

    </main>
</body>
<script src="../../js/konoha.js "></script>

</html>
