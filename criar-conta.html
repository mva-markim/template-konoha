<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar conta</title>
    <link rel="stylesheet" href="css/konoha.css">
    <link href="mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

</head>

<body>
    <nav class="menu-go-to-home">
        <a href="home.html" class="btn-voltar" title="Voltar para a página inicial"><i class="mdi mdi-chevron-left"></i><span class="texto-btn-voltar">Voltar</span></a>
        <span><i class="mdi mdi-xing"></i><span class="texto-logo">onoha<span/></span>
    </nav>
    <main class="conteudo-page">
        <h1><i class="mdi mdi-account-edit"></i> Criar minha conta no Konoha</h1>

        <p class="info info-blue info-create-account"><span class="mdi mdi-close closebtn"></span>Por favor preencha todos os campos apresentados abaixo</span>
        </p>

        <form class="form-konoha create-account">

            <label for="nome" class="label-k">Nome Completo</label><input type="text" name="nome" id="nome" class="input-k" placeholder="Digite seu nome completo">

            <label for="dataNascimento" class="label-k">Data de Nascimento</label><input type="text" name="dataNascimento" id="dataNascimento" class="input-k" placeholder="dia/mês/ano">

            <label for="cpf" class="label-k">CPF</label><input type="text" name="cpf" id="cpf" class="input-k" placeholder="000.000.000-00">

            <label class="label-k">Gênero</label>

            <div class="options-select">
                <input type="radio" name="genero" id="men" value="m">
                <label for="men" class="men">Masculino <i class="mdi mdi-gender-male"></i></label>

                <input type="radio" name="genero" id="woman" value="woman">
                <label for="woman" class="woman">Feminino <i class="mdi mdi-gender-female"></i></label>
            </div>

            <label for="email" class="label-k">Email</label><input type="email" name="email" id="email" class="input-k" placeholder="email@address.com">
            <label for="senha">Senha</label><input type="password" name="senha" id="senha" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            <label for="fotoPerfil">Selecionar foto perfil</label>
            <div class="preview-image">
                <label for="fotoPerfil" id="labelUploadImage" class="label-upload-image"><i class="mdi mdi-account-outline"></i></label><input type="file" name="fotoPerfil" id="fotoPerfil" onchange="loadFile()"> <img id="previewImage" />
                <label for="fotoPerfil" class="cancel-upload" id="cancelUpload" onclick="cancelUpload()"><i class="mdi mdi-cancel"></i>Enviar outra imagem</label>
            </div>
            <button type="submit" class="btn btn-blue">Criar minha conta</button>

        </form>
    </main>
</body>
<script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function() {
                div.style.display = "none";
            }, 600);
        }
    }
</script>
<script>
    var loadFile = () => {
        let previewImage = document.getElementById('previewImage')
        previewImage.src = URL.createObjectURL(event.target.files[0])

        let labelUploadImage = document.getElementById('labelUploadImage').style.display = 'none'

        let cancelUpload = document.getElementById('cancelUpload').style.display = 'block'
    };

    var cancelUpload = () => {

        let previewImage = document.getElementById('previewImage').src = ""

        let labelUploadImage = document.getElementById('labelUploadImage').style.display = 'block'

        let cancelUpload = document.getElementById('cancelUpload').style.display = 'none'
    }
</script>

</html>
